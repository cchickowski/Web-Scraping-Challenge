<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            th
            {text-align: center;}
            td
            {border-left:1px solid black;
            border-top:1px solid black;}
            table
            {border-right:1px solid black;
            border-bottom:1px solid black;}
            </style>
    <title>Mission to Mars</title>
</head>

<body>
    <div class="container text-center">
        <h1 class="p-3 mb-2 bg-secondary text-white">Mission to Mars
            <br><a class="btn btn-primary" href="/scrape" role="button">Scrape New Data</a>
        </h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3>Latest Mars News</h3>
                {% for i in mars_data %}
                <h5>{{i.news_title}}</h5>
                <p>{{i.news_teaser}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <h3>Featured Mars Image</h3>
                <a href="{{i.featured_image}}" target="_blank"><img class="img-fluid" src="{{i.featured_image}}"
                        alt="Featured Mars Image" width=860px height=480px></a>
            </div>
            <div class="col-md-4">
                <h6><strong>Mars Facts</strong></h6>
                {{i.mars_facts|safe}}
            </div>

        </div>

        <div class="row">
            <h3 class="text-center"><br>Mars Hemispheres</h3>
            <hr>
            <div class="card" style="width: 18rem;">
                <a href="{{i.mars_hemispheres[0]}}" target="_blank"><img src="{{i.mars_hemispheres[0]}}" class="card-img-top"
                        alt="{{i.hemi_titles[0]}}"></a>
                <div class="card-body">
                    <p class="card-text"><strong>{{i.hemi_titles[0]}}</strong></p>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <a href="{{i.mars_hemispheres[1]}}" target="_blank"><img src="{{i.mars_hemispheres[1]}}" class="card-img-top"
                        alt="{{i.hemi_titles[1]}}"></a>
                <div class="card-body">
                    <p class="card-text"><strong>{{i.hemi_titles[1]}}</strong></p>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <a href="{{i.mars_hemispheres[2]}}" target="_blank"><img src="{{i.mars_hemispheres[2]}}" class="card-img-top"
                        alt="{{i.hemi_titles[2]}}"></a>
                <div class="card-body">
                    <p class="card-text"><strong>{{i.hemi_titles[2]}}</strong></p>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <a href="{{i.mars_hemispheres[3]}}" target="_blank"><img src="{{i.mars_hemispheres[3]}}" class="card-img-top"
                        alt="{{i.hemi_titles[3]}}"></a>
                <div class="card-body">
                    <p class="card-text"><strong>{{i.hemi_titles[3]}}</strong></p>
                </div>
            </div>
        </div>
        {% endfor %}
        <hr>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
